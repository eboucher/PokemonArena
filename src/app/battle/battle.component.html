<app-pokemon [pokemon]="pokemon1.pokemon"></app-pokemon>
<app-pokemon [pokemon]="pokemon2.pokemon"></app-pokemon>
<button (click)="fight()">
    Start fight
</button>
<button [disabled]="!onPause" (click)="pause()">
  Pause
</button>
<button [disabled]="!onStart" (click)="play()">
  Play
</button>
<button (click)="reset()">
  Reset fight
</button>
<app-message></app-message>
