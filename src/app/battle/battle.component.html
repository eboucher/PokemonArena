<app-pokemon [pokemon]="pokemon1"></app-pokemon>
<app-pokemon [pokemon]="pokemon2"></app-pokemon>
<button id="fight" (click)="fight()">
    Start fight
</button>
<button id="pause" [disabled]="!onPause" (click)="pause()">
  Pause
</button>
<button id="play" [disabled]="!onStart" (click)="play()">
  Play
</button>
<button id="reset" (click)="reset()">
  Reset fight
</button>
<app-message [contents]="message.contents"></app-message>
